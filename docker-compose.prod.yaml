services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: forex_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-forex_trading}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-forex_trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - forex_network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: forex_redis
    command: >
      sh -c "
      if [ -n \"$${REDIS_PASSWORD}\" ]; then
        redis-server --appendonly yes --requirepass \"$${REDIS_PASSWORD}\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$${REDIS_PASSWORD}\" ]; then
          redis-cli -a \"$${REDIS_PASSWORD}\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - forex_network

  # Django Backend Application
  backend:
    image: ${DOCKERHUB_USERNAME}/forex-trading-backend:latest
    container_name: forex_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      # Database
      DB_NAME: ${DB_NAME:-forex_trading}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DB_HOST: postgres
      DB_PORT: 5432

      # Django
      SECRET_KEY: ${SECRET_KEY:?Django secret key required}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0

      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required}

      # OANDA API (optional)
      OANDA_PRACTICE_API: ${OANDA_PRACTICE_API:-https://api-fxpractice.oanda.com}
      OANDA_LIVE_API: ${OANDA_LIVE_API:-https://api-fxtrade.oanda.com}

      # AWS (optional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 trading_system.asgi:application"
    restart: unless-stopped
    networks:
      - forex_network

  # Celery Worker for Background Tasks
  celery:
    image: ${DOCKERHUB_USERNAME}/forex-trading-backend:latest
    container_name: forex_celery
    depends_on:
      - backend
      - redis
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "celery -A trading_system inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      # Database
      DB_NAME: ${DB_NAME:-forex_trading}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DB_HOST: postgres
      DB_PORT: 5432

      # Django
      SECRET_KEY: ${SECRET_KEY:?Django secret key required}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0

      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-}@redis:6379/0

      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required}

      # OANDA API (optional)
      OANDA_PRACTICE_API: ${OANDA_PRACTICE_API:-https://api-fxpractice.oanda.com}
      OANDA_LIVE_API: ${OANDA_LIVE_API:-https://api-fxtrade.oanda.com}

      # AWS (optional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    command: celery -A trading_system worker -l info --concurrency=4
    restart: unless-stopped
    networks:
      - forex_network

  # Celery Beat for Scheduled Tasks
  celery-beat:
    image: ${DOCKERHUB_USERNAME}/forex-trading-backend:latest
    container_name: forex_celery_beat
    depends_on:
      - backend
      - redis
      - postgres
    environment:
      # Database
      DB_NAME: ${DB_NAME:-forex_trading}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DB_HOST: postgres
      DB_PORT: 5432

      # Django
      SECRET_KEY: ${SECRET_KEY:?Django secret key required}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0

      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-}@redis:6379/0

      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key required}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    command: celery -A trading_system beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler --pidfile=/tmp/celerybeat.pid
    restart: unless-stopped
    networks:
      - forex_network

  # React Frontend Application
  frontend:
    image: ${DOCKERHUB_USERNAME}/forex-trading-frontend:latest
    container_name: forex_frontend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health.html || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - forex_network

  # Nginx Reverse Proxy with SSL
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    container_name: forex_nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    command: >
      sh -c "while :; do
        sleep 6h & wait $${!};
        nginx -s reload;
      done & nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      - forex_network

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: forex_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h & wait $${!};
      done"
    restart: unless-stopped
    networks:
      - forex_network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# Custom network for service communication
networks:
  forex_network:
    driver: bridge
