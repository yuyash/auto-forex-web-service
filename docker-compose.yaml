services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: auto-forex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auto-forex"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - forex_network

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: redis
    command: >
      sh -c "
      if [ -n \"$${REDIS_PASSWORD}\" ]; then
        redis-server --appendonly yes --requirepass \"$${REDIS_PASSWORD}\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$${REDIS_PASSWORD}\" ]; then
          redis-cli -a \"$${REDIS_PASSWORD}\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - forex_network

  # Django Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      # Environment selection (development loads config.dev.yaml, production loads config.yaml)
      DJANGO_ENV: ${DJANGO_ENV:-development}
      # Secrets only - all other config comes from environment variables
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      SECRET_KEY: ${SECRET_KEY:?Django secret key required}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ${HOME}/.aws:/root/.aws:ro
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    restart: unless-stopped
    networks:
      - forex_network

  # Celery Worker for Background Tasks
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery
    depends_on:
      - backend
      - redis
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      # Environment selection (development loads config.dev.yaml, production loads config.yaml)
      DJANGO_ENV: ${DJANGO_ENV:-development}
      # Secrets only - all other config comes from environment variables
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      SECRET_KEY: ${SECRET_KEY:?Django secret key required}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ${HOME}/.aws:/root/.aws:ro
    command: celery -A config worker -l info --concurrency=8 --max-tasks-per-child=10
    # Memory limits to prevent OOM killer from killing the process
    mem_limit: 6g
    memswap_limit: 8g
    oom_score_adj: -500
    restart: unless-stopped
    networks:
      - forex_network

  # Celery Beat for Scheduled Tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_beat
    depends_on:
      - backend
      - redis
      - postgres
    environment:
      # Environment selection (development loads config.dev.yaml, production loads config.yaml)
      DJANGO_ENV: ${DJANGO_ENV:-development}
      # Secrets only - all other config comes from environment variables
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      SECRET_KEY: ${SECRET_KEY:?Django secret key required}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ${HOME}/.aws:/root/.aws:ro
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler --pidfile=/tmp/celerybeat.pid
    restart: unless-stopped
    networks:
      - forex_network

  # React Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health.html || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - forex_network

  # Nginx Reverse Proxy (HTTP only for development)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    restart: unless-stopped
    networks:
      - forex_network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# Custom network for service communication
networks:
  forex_network:
    driver: bridge
