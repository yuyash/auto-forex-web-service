openapi: 3.0.3
info:
  title: Auto Forex Trading API
  version: 1.0.0
  description: API for managing algorithmic forex trading operations across multiple
    OANDA accounts
  contact:
    name: Auto Forex Support
    email: support@autoforex.example.com
  license:
    name: Proprietary
paths:
  /api/accounts/auth/login:
    post:
      operationId: accounts_auth_login_create
      description: Authenticate user with email and password. Returns JWT token on
        success. Rate limited to 5 attempts per 15 minutes per IP address.
      summary: POST /api/accounts/auth/login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      username:
                        type: string
                      is_staff:
                        type: boolean
                      timezone:
                        type: string
                      language:
                        type: string
          description: Login successful
        '401':
          description: Invalid credentials
        '403':
          description: Account locked or email not whitelisted
        '429':
          description: Too many failed login attempts
        '503':
          description: Login is disabled
  /api/accounts/auth/logout:
    post:
      operationId: accounts_auth_logout_create
      description: Logout user and terminate all active sessions. Requires valid JWT
        token in Authorization header.
      summary: POST /api/accounts/auth/logout
      tags:
      - Authentication
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  sessions_terminated:
                    type: integer
          description: Logout successful
        '401':
          description: Invalid or expired token
  /api/accounts/auth/refresh:
    post:
      operationId: accounts_auth_refresh_create
      description: Refresh an existing JWT token to extend its expiration time. Requires
        valid JWT token in Authorization header.
      summary: POST /api/accounts/auth/refresh
      tags:
      - Authentication
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      username:
                        type: string
                      is_staff:
                        type: boolean
                      timezone:
                        type: string
                      language:
                        type: string
          description: Token refreshed successfully
        '401':
          description: Invalid or expired token
        '500':
          description: Failed to retrieve user information
  /api/accounts/auth/register:
    post:
      operationId: accounts_auth_register_create
      description: Register a new user account and send email verification link.
      summary: POST /api/accounts/auth/register
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email_verified:
                        type: boolean
                  email_sent:
                    type: boolean
          description: User registered successfully
        '400':
          description: Validation error
        '503':
          description: Registration is disabled
  /api/accounts/auth/resend-verification:
    post:
      operationId: accounts_auth_resend_verification_create
      description: Resend email verification link to the specified email address.
      summary: POST /api/accounts/auth/resend-verification
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendVerificationRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          description: Verification email sent
        '400':
          description: Email is required or already verified
  /api/accounts/auth/verify-email:
    post:
      operationId: accounts_auth_verify_email_create
      description: Verify user email address using the verification token sent via
        email.
      summary: POST /api/accounts/auth/verify-email
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailVerificationRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          description: Email verified successfully
        '400':
          description: Invalid or expired token
  /api/accounts/notifications:
    get:
      operationId: accounts_notifications_retrieve
      description: Retrieve list of notifications for the authenticated user. Supports
        filtering by read status and limiting results.
      summary: GET /api/accounts/notifications
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: 'Maximum number of notifications to return (1-200, default: 50)'
      - in: query
        name: unread_only
        schema:
          type: boolean
        description: Filter to show only unread notifications
      tags:
      - Notifications
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    message:
                      type: string
                    severity:
                      type: string
                      enum:
                      - info
                      - warning
                      - error
                      - critical
                    timestamp:
                      type: string
                      format: date-time
                    read:
                      type: boolean
                    notification_type:
                      type: string
                    extra_data:
                      type: object
          description: Notifications retrieved successfully
        '401':
          description: Authentication required
        '500':
          description: Failed to retrieve notifications
  /api/accounts/notifications/{notification_id}/read:
    post:
      operationId: accounts_notifications_read_create
      description: Mark a single notification as read for the authenticated user.
      summary: POST /api/accounts/notifications/{notification_id}/read
      parameters:
      - in: path
        name: notification_id
        schema:
          type: integer
        description: ID of the notification to mark as read
        required: true
      tags:
      - Notifications
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Notification marked as read
        '401':
          description: Authentication required
        '404':
          description: Notification not found
        '500':
          description: Failed to mark notification as read
  /api/accounts/notifications/read-all:
    post:
      operationId: accounts_notifications_read_all_create
      description: Mark all unread notifications as read for the authenticated user.
      summary: POST /api/accounts/notifications/read-all
      tags:
      - Notifications
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  count:
                    type: integer
          description: All notifications marked as read
        '401':
          description: Authentication required
        '500':
          description: Failed to mark all notifications as read
  /api/accounts/settings/:
    get:
      operationId: accounts_settings_retrieve
      description: Retrieve user profile and settings including timezone, language,
        and notification preferences.
      summary: GET /api/accounts/settings/
      tags:
      - User Settings
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                  settings:
                    type: object
                    properties:
                      timezone:
                        type: string
                      language:
                        type: string
                      notifications_enabled:
                        type: boolean
          description: ''
        '401':
          description: Authentication required
    put:
      operationId: accounts_settings_update
      description: Update user profile and settings. Can update timezone, language,
        notification preferences, etc.
      summary: PUT /api/accounts/settings/
      tags:
      - User Settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSettingsUpdateRequest'
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Settings updated successfully
        '400':
          description: Validation error
        '401':
          description: Authentication required
  /api/accounts/settings/public:
    get:
      operationId: accounts_settings_public_retrieve
      description: Retrieve public account settings including registration and login
        availability. No authentication required.
      summary: GET /api/accounts/settings/public
      tags:
      - Public Settings
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicAccountSettings'
          description: Public settings retrieved successfully
  /api/health/:
    get:
      operationId: health_check
      description: Check the health status of the backend API service. Returns overall
        system status.
      summary: GET /api/health/
      tags:
      - health
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    description: Overall health status
                  timestamp:
                    type: string
                    format: date-time
                    description: Timestamp of the health check
                  response_time_ms:
                    type: integer
                    description: Response time in milliseconds
                required:
                - status
                - timestamp
                - response_time_ms
                example:
                  status: healthy
                  timestamp: '2024-01-18T12:00:00Z'
                  response_time_ms: 15
          description: Service is healthy
        '503':
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                    - unhealthy
                    description: Overall health status
                  timestamp:
                    type: string
                    format: date-time
                    description: Timestamp of the health check
                  response_time_ms:
                    type: integer
                    description: Response time in milliseconds
                required:
                - status
                - timestamp
                - response_time_ms
                example:
                  status: unhealthy
                  timestamp: '2024-01-18T12:00:00Z'
                  response_time_ms: 20
          description: Service is unhealthy
  /api/market/accounts/:
    get:
      operationId: list_oanda_accounts
      description: Retrieve all OANDA accounts for the authenticated user
      summary: GET /api/market/accounts/
      tags:
      - Market - Accounts
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OandaAccounts'
          description: List of OANDA accounts
        '401':
          description: Authentication required
    post:
      operationId: create_oanda_account
      description: Add a new OANDA account for the authenticated user
      summary: POST /api/market/accounts/
      tags:
      - Market - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OandaAccountsRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OandaAccounts'
          description: Account created successfully
        '400':
          description: Invalid data
        '401':
          description: Authentication required
  /api/market/accounts/{account_id}/:
    get:
      operationId: get_oanda_account_detail
      description: Retrieve detailed information about a specific OANDA account including
        live data from OANDA API
      summary: GET /api/market/accounts/{account_id}/
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: OANDA account database ID
        required: true
      tags:
      - Market - Accounts
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OandaAccounts'
          description: Account details retrieved successfully
        '401':
          description: Authentication required
        '404':
          description: Account not found
    put:
      operationId: update_oanda_account
      description: Update a specific OANDA account
      summary: PUT /api/market/accounts/{account_id}/
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: OANDA account database ID
        required: true
      tags:
      - Market - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OandaAccountsRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OandaAccounts'
          description: Account updated successfully
        '400':
          description: Invalid data
        '401':
          description: Authentication required
        '404':
          description: Account not found
    delete:
      operationId: delete_oanda_account
      description: Delete a specific OANDA account
      summary: DELETE /api/market/accounts/{account_id}/
      parameters:
      - in: path
        name: account_id
        schema:
          type: integer
        description: OANDA account database ID
        required: true
      tags:
      - Market - Accounts
      security:
      - cookieAuth: []
      responses:
        '200':
          description: Account deleted successfully
        '400':
          description: Account is in use
        '401':
          description: Authentication required
        '404':
          description: Account not found
  /api/market/candles/:
    get:
      operationId: get_candle_data
      description: Fetch historical candle data from OANDA for charting and analysis
      summary: GET /api/market/candles/
      parameters:
      - in: query
        name: account_id
        schema:
          type: string
        description: OANDA account ID (uses default if not provided)
      - in: query
        name: after
        schema:
          type: integer
        description: Unix timestamp for fetching newer data
      - in: query
        name: before
        schema:
          type: integer
        description: Unix timestamp for fetching older data
      - in: query
        name: count
        schema:
          type: integer
          default: 100
        description: Number of candles to fetch (1-5000)
      - in: query
        name: from_time
        schema:
          type: string
        description: Start time in RFC3339 format
      - in: query
        name: granularity
        schema:
          type: string
          default: H1
        description: Candle granularity (S5, M1, H1, D, etc.)
      - in: query
        name: instrument
        schema:
          type: string
        description: Currency pair (e.g., EUR_USD, GBP_USD)
        required: true
      - in: query
        name: to_time
        schema:
          type: string
        description: End time in RFC3339 format
      tags:
      - market
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/candles/granularities/:
    get:
      operationId: list_supported_granularities
      description: Retrieve list of supported OANDA granularities/timeframes
      summary: GET /api/market/granularities/
      tags:
      - market
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/health/oanda/:
    get:
      operationId: get_oanda_health_status
      description: Retrieve the latest health check status for the selected OANDA
        account
      summary: GET /api/market/health/oanda/
      parameters:
      - in: query
        name: account_id
        schema:
          type: string
        description: OANDA account ID (uses default if not provided)
      tags:
      - Market - Health
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OandaApiHealthStatus'
          description: Health status retrieved successfully
        '400':
          description: No OANDA account found
    post:
      operationId: check_oanda_health
      description: Perform a live health check against OANDA API and persist the result
      summary: POST /api/market/health/oanda/
      parameters:
      - in: query
        name: account_id
        schema:
          type: string
        description: OANDA account ID (uses default if not provided)
      tags:
      - Market - Health
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OandaApiHealthStatus'
          description: Health check performed successfully
        '400':
          description: No OANDA account found
  /api/market/instruments/:
    get:
      operationId: list_supported_instruments
      description: Retrieve list of supported currency pairs from OANDA API
      summary: GET /api/market/instruments/
      tags:
      - market
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/instruments/{instrument}/:
    get:
      operationId: get_instrument_detail
      description: Fetch detailed information about a specific currency pair
      summary: GET /api/market/instruments/{instrument}/
      parameters:
      - in: path
        name: instrument
        schema:
          type: string
        description: Currency pair (e.g., EUR_USD)
        required: true
      tags:
      - market
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/market/status/:
    get:
      operationId: get_market_status
      description: Retrieve current forex market open/close status and trading session
        information
      summary: GET /api/market/status/
      tags:
      - market
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/orders/:
    get:
      operationId: list_orders
      description: List user's orders directly from OANDA API
      summary: GET /api/market/orders/
      parameters:
      - in: query
        name: account_id
        schema:
          type: integer
        description: Filter by OANDA account ID
      - in: query
        name: count
        schema:
          type: integer
          default: 50
        description: Number of orders to return
      - in: query
        name: instrument
        schema:
          type: string
        description: Filter by currency pair
      - in: query
        name: status
        schema:
          type: string
          default: all
        description: Filter by order status (pending/all)
      tags:
      - Market - Orders
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
    post:
      operationId: create_order
      description: Submit new order (market, limit, stop, OCO)
      summary: POST /api/market/orders/
      tags:
      - Market - Orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/orders/{order_id}/:
    get:
      operationId: get_order_detail
      description: Retrieve order details from OANDA API
      summary: GET /api/market/orders/{order_id}/
      parameters:
      - in: query
        name: account_id
        schema:
          type: integer
        description: OANDA account database ID
        required: true
      - in: path
        name: order_id
        schema:
          type: string
        description: OANDA Order ID
        required: true
      tags:
      - Market - Orders
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
    delete:
      operationId: cancel_order
      description: Cancel a pending order via OANDA API
      summary: DELETE /api/market/orders/{order_id}/
      parameters:
      - in: query
        name: account_id
        schema:
          type: integer
        description: OANDA account database ID
        required: true
      - in: path
        name: order_id
        schema:
          type: string
        description: OANDA Order ID
        required: true
      tags:
      - Market - Orders
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/positions/:
    get:
      operationId: list_positions
      description: Retrieve positions directly from OANDA API
      summary: GET /api/market/positions/
      parameters:
      - in: query
        name: account_id
        schema:
          type: integer
        description: OANDA account database ID
      - in: query
        name: instrument
        schema:
          type: string
        description: Currency pair filter
      - in: query
        name: status
        schema:
          type: string
          default: open
        description: Position status (open/closed/all)
      tags:
      - Market - Positions
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
    put:
      operationId: open_position
      description: Open a new position by submitting a market order via OANDA
      summary: PUT /api/market/positions/
      tags:
      - Market - Positions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PositionRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/market/positions/{position_id}/:
    get:
      operationId: get_position_detail
      description: Retrieve detailed information for a specific trade/position from
        OANDA
      summary: GET /api/market/positions/{position_id}/
      parameters:
      - in: query
        name: account_id
        schema:
          type: integer
        description: OANDA account database ID
        required: true
      - in: path
        name: position_id
        schema:
          type: string
        description: OANDA Trade ID
        required: true
      tags:
      - Market - Positions
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
    patch:
      operationId: close_position
      description: Close a position via OANDA API
      summary: PATCH /api/market/positions/{position_id}/
      parameters:
      - in: path
        name: position_id
        schema:
          type: string
        description: OANDA Trade ID
        required: true
      tags:
      - Market - Positions
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/trading/strategies/:
    get:
      operationId: trading_strategies_retrieve
      description: Get all available trading strategies with their configuration schemas
      summary: List available strategies
      tags:
      - trading
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyList'
          description: ''
  /api/trading/strategies/{strategy_id}/defaults/:
    get:
      operationId: trading_strategies_defaults_retrieve
      description: Get default configuration parameters for a specific strategy
      summary: Get strategy defaults
      parameters:
      - in: path
        name: strategy_id
        schema:
          type: string
        required: true
      tags:
      - trading
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/trading/strategy-configs/:
    get:
      operationId: trading_strategy_configs_list
      description: List all strategy configurations for the authenticated user
      summary: List strategy configurations
      parameters:
      - name: page
        required: false
