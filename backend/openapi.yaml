components:
  schemas:
    ApiTypeEnum:
      enum:
      - practice
      - live
      type: string
      description: |-
        * `practice` - Practice
        * `live` - Live
    BacktestTask:
      type: object
      description: Serializer for BacktestTasks with execution data.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Human-readable name for this backtest task
          maxLength: 255
        description:
          type: string
          description: Optional description of this backtest task
        task_type:
          type: string
          description: |-
            Get the task type.

            Args:
                obj: Task instance

            Returns:
                str: "backtest" or "trading"
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
          description: |-
            Current task status

            * `created` - Created
            * `running` - Running
            * `paused` - Paused
            * `stopped` - Stopped
            * `completed` - Completed
            * `failed` - Failed
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the task was created
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the task was last updated
        started_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Timestamp when the task execution started
        completed_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Timestamp when the task execution completed
        duration:
          type: number
          format: double
          nullable: true
          description: |-
            Calculate task execution duration in seconds.

            Args:
                obj: Task instance

            Returns:
                float | None: Duration in seconds if both started_at and completed_at are set,
                             None otherwise
          readOnly: true
        celery_task_id:
          type: string
          readOnly: true
          nullable: true
          description: Celery task ID for tracking execution
        retry_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Number of times this task has been retried
        max_retries:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Maximum number of retries allowed
        error_message:
          type: string
          readOnly: true
          nullable: true
          description: Error message if task failed
        error_traceback:
          type: string
          readOnly: true
          nullable: true
          description: Full error traceback if task failed
        result_data:
          readOnly: true
          nullable: true
          description: Execution results data
        user:
          type: integer
          readOnly: true
          description: User who created this backtest task
        config:
          type: integer
          description: Strategy configuration used by this task
        data_source:
          allOf:
          - $ref: '#/components/schemas/DataSourceEnum'
          description: |-
            Data source for historical tick data

            * `postgresql` - PostgreSQL
            * `athena` - AWS Athena
            * `s3` - AWS S3
        start_time:
          type: string
          format: date-time
          description: Start time for backtest period
        end_time:
          type: string
          format: date-time
          description: End time for backtest period
        initial_balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,13}(?:\.\d{0,2})?$
          description: Initial account balance for backtest
        commission_per_trade:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          description: Commission to apply per trade
        instrument:
          type: string
          description: Trading instrument (e.g., EUR_USD, USD_JPY)
          maxLength: 20
        trading_mode:
          allOf:
          - $ref: '#/components/schemas/TradingModeEnum'
          description: |-
            Trading mode: netting (aggregated positions) or hedging (independent trades)

            * `netting` - Netting Mode
            * `hedging` - Hedging Mode
      required:
      - celery_task_id
      - completed_at
      - config
      - created_at
      - duration
      - end_time
      - error_message
      - error_traceback
      - id
      - name
